<div class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-2 control-label">Upload slip : </label>
    <div class="col-sm-10">
      <input #fileInput type="file" class="btn btn-default" id="exampleInputFile" (change)="onFileChangeTransaction($event,transaction)">
      <input type="text" name="inputDate" id="inputDate" [(ngModel)]="transaction.date">
      <button class="btn btn-success" type="submit" (click)="addTransaction(transaction)">Submit</button>
    </div>
  </div>
</div>
