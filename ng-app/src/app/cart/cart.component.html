  <div class="col-sm-6 col-md-4">
    <div class="thumbnail">
      <img [src]="product.image" [title]="product.name">
      <div class="caption">
        <div role="button" (click)="showDetail(product)">
          <h3>{{product.name}}</h3>
        </div>
        <p>{{product.description}}</p>
        <h4>{{product.price}}à¸¿</h4>
        <p>
          <a class="btn btn-primary" role="button">Buy</a>
        </p>
      </div>
    </div>
  </div>
</div>
