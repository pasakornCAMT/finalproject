<div *ngFor="let transaction of transactions" class="row">
  <div class="thumbnail col-sm-6">
    <div clsas="col-sm-6 col-md-4">
      <div clas="caption">
        <h3>Date:{{transaction.date}}</h3>
      </div>
      <div *ngFor="let product of transaction.productList">
        <div>
          <label class="control-label">ID:</label>
          {{product.productId}}
        </div>
        <div>
          <label class="control-label">Name: </label>
          {{product.name}}
        </div>
        <div>
          <label class="control-label">Price: </label>
          {{product.price}}
        </div>
      </div>
    </div>
  </div>
</div>
