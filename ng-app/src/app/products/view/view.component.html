<div [hidden]="!isNoData">
  <div class="alert alert-danger" role="alert">There is no data for the specific id</div>
</div>

<div [hidden]="isNoData" >
  <form class="form-horizontal ">
    <div class="form-group">
      <label class="col-sm-2 control-label">Product id : </label>
      <div class="col-sm-10">
        {{product?.productId}}
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Product name : </label>
      <div class="col-sm-10">
        {{product?.name}}
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Price : </label>
      <div class="col-sm-10 form-inline">
        {{product?.price}}
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Image : </label>
      <div *ngIf="product?.image" class="col-md-4 col-sm-6">
        <img class="img-responsive" [src]="product?.image" [alt] = "product?.image">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Description : </label>
      <div class="col-sm-10">
        <p>{{product?.description}}</p>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Buy</button>
      </div>
    </div>
  </form>
  <div *ngFor="let comment of product.comments; let i = index">
    <div class="thumbnail">
      <div class="caption">
        Comment{{i+1}}:
      </div>
      <h4>{{comment.text}}</h4>
    </div>
  </div>
  <hr>
  <button class="btn btn-default center-block" (click)="clickComment()">Comment</button>
  <div *ngIf="showComment == true">
    <textarea class="form-control" [(ngModel)]="inputComment" placeholder="comment here..."></textarea>
    <button class="btn btn-success" (click)="commentProduct(product)">Send</button>
  </div>
</div>
