<div>
  <form class="form-horizontal ">
    <div class="form-group">
      <label class="col-sm-2 control-label">Product id : </label>
      <div class="col-sm-10 form-inline">
        <input type="text" class="form-control" id="productId" [(ngModel)]="product.productId"
               name="id" value="{{product?.productId}}">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Product name : </label>
      <div class="col-sm-10 form-inline">
        <input type="text" class="form-control" id="ProductName" [(ngModel)]="product.name"
               name="name" value="{{product?.name}}">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Price : </label>
      <div class="col-sm-10 form-inline">
        <input type="text" class="col-md-1 form-control input-amount" value="0" name="price"
               [(ngModel)]="product.price" value="{{product?.price}}">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Amount : </label>
      <div class="col-sm-10 form-inline">
        <input type="number" class="col-md-1 form-control input-amount" value="0" name="Amount">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Image input : </label>
      <div class="col-sm-10">
        <img [src]="product.image" [title]="product.name">
        <input #fileInput type="file" class="btn btn-default" id="exampleInputFile"
               (change)="onFileChange($event,product)">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Description : </label>
      <div class="col-sm-6">
        <textarea class="form-control" id="productDescription" row="3"
                  [(ngModel)]="product.description" name="description" value="{{product?.description}}"></textarea>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" (click)="updateProduct(product)">Update</button>
      </div>
    </div>
  </form>
</div>
