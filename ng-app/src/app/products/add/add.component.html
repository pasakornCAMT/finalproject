<div>
  <form class="form-horizontal ">
    <div class="form-group">
      <label class="col-sm-2 control-label">Product id : </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="productId" placeholder="Product id" [(ngModel)]="product.productId"
               name="id">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Product name : </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="ProductName" placeholder="Name" [(ngModel)]="product.name"
               name="name">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Price : </label>
      <div class="col-sm-10 form-inline">
        <input type="text" class="col-md-1 form-control input-amount" value="0" name="penAmount" placeholder="Price" [(ngModel)]="product.price">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Amount : </label>
      <div class="col-sm-10 form-inline">
        <button type="button" class="btn btn-primary btn-xs col-md-1 button-amount">-</button>
        <input type="text" class="col-md-1 form-control input-amount" value="0" name="Amount">
        <button type="button" class="btn btn-primary btn-xs col-md-1 button-amount">+</button>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Image input : </label>
      <div class="col-sm-10">
        <input #fileInput type="file" class="btn btn-default" id="exampleInputFile" (change)="onFileChange($event,product)" >
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Description : </label>
      <div class="col-sm-10">
        <textarea class="form-control" id="productDescription" placeholder="Description" row="3"
                  [(ngModel)]="product.description" name="description"></textarea>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" (click)="addProduct(product)">Add</button>
      </div>
    </div>
  </form>
</div>
